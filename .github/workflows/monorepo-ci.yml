name: Monorepo CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  lint:
    defaults:
  defaults:
    run:
      working-directory: p2p-kids-marketplace
      run:
        working-directory: p2p-kids-marketplace
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Remove problematic devDependencies (CI)
        run: |
      - name: Install dependencies
        run: npm ci
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Run linter
        run: npm run lint || true
  defaults:
    run:
      working-directory: p2p-kids-marketplace

  type-check:
    defaults:
      run:
        working-directory: p2p-kids-marketplace
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
      - name: Install dependencies
        run: npm ci
        run: |
          node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('package.json')); if(p.devDependencies && p.devDependencies.detox){delete p.devDependencies.detox; fs.writeFileSync('package.json', JSON.stringify(p, null,2)); console.log('removed detox from devDependencies');} else {console.log('no detox entry found');}"

      - name: Install dependencies
  defaults:
    run:
      working-directory: p2p-kids-marketplace
        run: npm install --legacy-peer-deps
      - name: Run type-check
        run: npm run type-check

  test:
    defaults:
      run:
        working-directory: p2p-kids-marketplace
    name: Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - name: Install dependencies
        run: npm ci
        with:
          node-version: '18'
      - name: Remove problematic devDependencies (CI)
        run: |
          node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('package.json')); if(p.devDependencies && p.devDependencies.detox){delete p.devDependencies.detox; fs.writeFileSync('package.json', JSON.stringify(p, null,2)); console.log('removed detox from devDependencies');} else {console.log('no detox entry found');}"

      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Run tests
        run: npm test --silent
