name: Monorepo CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  mobile-app:
    name: Mobile App — Lint / Type-check / Unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: p2p-kids-marketplace
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci --prefix p2p-kids-marketplace --legacy-peer-deps

      - name: Run Lint
        run: npm run lint --prefix p2p-kids-marketplace

      - name: Type-check
        run: npm run type-check --prefix p2p-kids-marketplace

      - name: Run unit tests
        run: npm run test:ci --prefix p2p-kids-marketplace

  admin-panel:
    name: Admin Panel — Placeholder CI (reusable)
    runs-on: ubuntu-latest
    if: false # disabled until admin project exists
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd admin
          npm ci

      - name: Lint
        run: |
          cd admin
          npm run lint

      - name: Type-check
        run: |
          cd admin
          npm run type-check
