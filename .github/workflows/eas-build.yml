name: EAS Build

defaults:
  run:
    working-directory: p2p-kids-marketplace

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Set up Expo CLI
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install EAS CLI
        run: npm install -g eas-cli
      - name: Start EAS build (preview on main)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Starting EAS build (preview)"
          eas build --platform all --profile preview --non-interactive || echo "EAS build started (CI may run asynchronously)"
